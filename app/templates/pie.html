{% extends "NavBar.html" %}
<html>
<script src="https:..cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = []
var yValues = []
var barColors = [
	"#b91d47",
	"#00aba9",
	"#2b9757"
];


new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Average rating per member"
    }
  }
});

</script>

</body>
</html>
