{% extends "/.html" %}

{% block content %}
    <h2>Input info</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <!-- may need to change some items when forms are made -->
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
