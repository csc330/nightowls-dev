
{% block content %}

	<h1 style = color:#3d5a80> Create account </h1>
	<form action = "" method = "post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}<br>
			{{ form.username(size=32) }}
		</p>
		<p>
			{{ form.email.label }}<br>
			{{ form.email(size=32) }}
		</p>
		<p>
			{{ form.create_password.label }} <br>
			{{ form.create_password(size=32) }}
		</p>
		<p> {{ form.submit() }} </p>
	</form>
{% endblock %}
